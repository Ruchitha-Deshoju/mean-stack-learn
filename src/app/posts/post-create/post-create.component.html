<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input type="text" matInput [ngModel]="post?.title" name="title" required #title="ngModel" minlength="3" placeholder="Post Title"> 
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" [ngModel]="post?.content" name="content" required #content="ngModel" placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter your content</mat-error>
        </mat-form-field >

        <button type="submit" color="accent" mat-raised-button>Save Post</button>
    </form>
</mat-card>
